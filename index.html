<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой проект</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="left-corner">
                    <img class="corner-duck" src="assets/images/Image.svg" />
                    <img class="logo" src="assets/images/DuckShop.svg" />
                </div>

                <div class="centera-panel">
                    <span class="nav-btn">Главная</span>
                    <div class="nav-card">
                        <span class="nav-btn">Каталог</span>
                        <img
                            style="padding-left: 10px; padding-bottom: 8px"
                            src="assets/images/chevron-down.svg"
                        />
                    </div>
                    <span class="nav-btn">Блог</span>
                    <span class="nav-btn">Отзывы</span>
                    <span class="nav-btn">Контакты</span>
                </div>

                <div class="right-corner">
                    <svg
                        class="bucket"
                        id="bucket"
                        width="38"
                        height="38"
                        viewBox="0 0 38 38"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M14.3335 18.3333L17.0002 13.6667"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M23.6667 18.3333L21 13.6667"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M12.3335 18.3333H25.6668"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M13.3335 18.3333L14.4002 23.2667C14.4625 23.5724 14.6301 23.8465 14.8737 24.0414C15.1173 24.2363 15.4216 24.3396 15.7335 24.3333H22.2668C22.8668 24.3333 23.4668 23.8667 23.6002 23.2667L24.7335 18.3333"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M17 18.3333L17.6667 24.3333"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M14 21.3333H24"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M21.0002 18.3333L20.3335 24.3333"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <button class="call-back-button">
                        Заказать обратный звонок
                    </button>
                </div>
            </div>
        </header>
        <div class="main-container">
            <h1 class="before-duck-text">МНОГО</h1>
            <img class="duck-text" src="assets/images/duck_text.svg" />
            <img
                class="main-duck-image"
                src="assets/images/BigDuck.svg"
                alt="Утка"
            />
            <h1 class="after-duck-text">УТОЧЕК</h1>
            <span class="after-duck-text-small"
                >Маленький друг найдётся для каждого в этом кряквенно жёлтом
                мире</span
            >
        </div>

        <div class="categories">

            <div class="cat-card">

                    height="12"

                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"

            <div class="cat-card">
                <svg
                    width="14"
                    height="12"
                    viewBox="0 0 14 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
